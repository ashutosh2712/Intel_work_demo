<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/base.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.0.6/dist/ag-grid-community.min.noStyle.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@30.0.6/styles/ag-grid.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@30.0.6/styles/ag-theme-alpine.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('views.about')}}">About</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('views.admin')}}">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('views.benchmarking')}}"
                >BenchMarking</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('views.workload')}}"
                >All Workload</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>

    <footer>
      
      <div class="footer-bottom">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="footer-site-info">
                <i class="fa fa-copyright" aria-hidden="true"></i>copyrightÂ©
                <a
                  href="https://www.youtube.com/watch?v=pdr4IzBpacI&t=34s"
                  target="_blank"
                  >Intel pvt ltd
                </a>
              </div>
            </div>

            <div class="col-md-6">
              <nav
                id="footer-navigation"
                class="site-navigation footer-navigation centered-box"
                role="navigation"
              >
                <ul
                  id="footer-menu"
                  class="nav-menu styled clearfix inline-inside"
                >
                  <li
                    id="menu-item-26"
                    class="menu-item menu-item-type-custom menu-item-object-custom menu-item-26"
                  >
                    <a href="#">Support</a>
                  </li>
                  <li
                  <i class="fa fa-phone" aria-hidden="true"></i> Phone:
                  <a href="">+91-9122588799</a>
                  </li>
                  <li
                  <i
                  class="fa fa-envelope"
                  style="color: red"
                ></i>
                email:
                <a>ashu00619@gmai.com</a>
                  </li>
                </ul>
              </nav>
            </div>

            <div class="col-md-3">
              <div id="footer-socials">
                <div class="socials inline-inside socials-colored">
                  <a
                    href="#"
                    target="_blank"
                    title="Facebook"
                    class="socials-item"
                  >
                  <i aria-hidden="true" class="fa-facebook"></i>
                  </a>
                  <a
                    href="#"
                    target="_blank"
                    title="Twitter"
                    class="socials-item"
                  >
                    <i class="fab fa-twitter twitter"></i>
                  </a>
                  <a
                    href="#"
                    target="_blank"
                    title="Instagram"
                    class="socials-item"
                  >
                    <i class="fab fa-instagram instagram"></i>
                  </a>
                  <a
                    href="#"
                    target="_blank"
                    title="YouTube"
                    class="socials-item"
                  >
                    <i
                      class="fa fa-youtube-play"
                      style="color: red"
                    ></i>
                  </a>
                  <a
                    href="#"
                    target="_blank"
                    title="Telegram"
                    class="socials-item"
                  >
                    <i class="fab fa-telegram telegram"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static',filename='js/base.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  </body>
</html>
